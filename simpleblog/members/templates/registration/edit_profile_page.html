{% extends 'base.html' %}

{% block content %}
<h1>Edit Profile</h1>

<form method="POST" enctype="multipart/form-data">
    {% csrf_token %}
    
    <div class="form-group">
        <label for="id_bio">Bio</label>
        <textarea name="bio" id="id_bio" rows="4" class="form-control">{{ form.bio.value }}</textarea>
    </div>
    
    <div class="form-group">
        <label for="id_profile_pic">Profile Picture</label>
        <input type="file" name="profile_pic" id="id_profile_pic" class="form-control" accept="image/*">
        {% if form.profile_pic.value %}
            <div class="mt-2">
                <img src="{{ form.profile_pic.value.url }}" alt="Profile Image" width="100" height="100">
            </div>
        {% endif %}
    </div>

    <div class="form-group">
        <label for="id_website_url">Website URL</label>
        <input type="url" name="website_url" id="id_website_url" class="form-control" value="{{ form.website_url.value }}">
    </div>

    <div class="form-group">
        <label for="id_facebook_url">Facebook URL</label>
        <input type="url" name="facebook_url" id="id_facebook_url" class="form-control" value="{{ form.facebook_url.value }}">
    </div>

    <div class="form-group">
        <label for="id_twitter_url">Twitter URL</label>
        <input type="url" name="twitter_url" id="id_twitter_url" class="form-control" value="{{ form.twitter_url.value }}">
    </div>

    <div class="form-group">
        <label for="id_instagram_url">Instagram URL</label>
        <input type="url" name="instagram_url" id="id_instagram_url" class="form-control" value="{{ form.instagram_url.value }}">
    </div>

    <div class="form-group">
        <label for="id_pinterest_url">Pinterest URL</label>
        <input type="url" name="pinterest_url" id="id_pinterest_url" class="form-control" value="{{ form.pinterest_url.value }}">
    </div>

    <button type="submit" class="btn btn-primary">Save Changes</button>
</form>

{% endblock %}
